dev:
  steps:
    - title: Get Confluent Platform
      content:
        - action: skip
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/get-cp.adoc

    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/init.adoc

        - change_directory: connect-jdbc-specificavro
          action: make_file
          file: build.gradle
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-build-file.adoc

        - action: execute
          file: tutorial-steps/dev/gradle-wrapper.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-gradle-wrapper.adoc

        - action: execute
          file: tutorial-steps/dev/make-configuration-dir.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-config-dir.adoc

        - action: make_file
          file: configuration/dev.properties
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-dev-file.adoc

    - title: Create a schema for the events
      content:
        - action: execute
          file: tutorial-steps/dev/make-avro-dir.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-avro-dir.adoc

        - action: make_file
          file: src/main/avro/city.avsc
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-city-schema.adoc

        - action: execute
          file: tutorial-steps/dev/build-project.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/build-project.adoc

    - title: Create the source database
      content:
        - action: make_file
          file: cities.sql
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-sql-commandfile.adoc

        - action: make_file
          file: Dockerfile
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-dockerfile.adoc

        - action: execute
          file: tutorial-steps/dev/create-source-database.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/create-source-database.adoc

        - action: execute
          file: tutorial-steps/dev/view-source-table.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/view-source-table.adoc

    - title: Run the connector
      content:
        - action: make_file
          file: jdbc_source.config
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-connector-config.adoc

        - action: execute
          file: tutorial-steps/dev/run-connector.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/run-connector.adoc

    - title: Create the Kafka Streams topology
      content:
        - action: execute
          file: tutorial-steps/dev/make-src-dir.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-src-dir.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/connect/jdbc/specificavro/StreamsIngest.java
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/make-topology.adoc

    - title: Compile and run the Kafka Streams program
      content:
        - action: execute
          file: tutorial-steps/dev/build-uberjar.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/build-uberjar.adoc

        - action: execute_async
          file: tutorial-steps/dev/run-dev-app.sh
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/run-dev-app.adoc

    - title: Consume events from the output topic
      content:
        - action: execute_async
          file: tutorial-steps/dev/console-consumer.sh
          stdout: tutorial-steps/dev/outputs/actual-output-events.json
          render:
            file: tutorials/connect-jdbc-specificavro/kstreams/markup/dev/run-consumer.adoc

        - name: wait for the consumer to read the messages
          action: sleep
          ms: 5000
          render:
            skip: true
