plugins {
    id 'scala'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.10'
    compile "io.vertx:vertx-lang-scala_2.12:3.8.0"
    compile 'org.asciidoctor:asciidoctorj:2.1.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'io.confluent.kafka_tutorials.parser.Cli'
